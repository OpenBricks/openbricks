[global]
  server string = OpenBricks(%i)
  security = share
  guest account = root
  socket options = TCP_NODELAY SO_RCVBUF=131072 SO_SNDBUF=131072
  wins support = no
  syslog only = yes
  netbios name = openbricks
  workgroup = WORKGROUP

[root]
  path = /
  available = yes
  browsable = yes
  public = yes
  writable = yes

