<filesel name="open_file" title="選擇檔案 (Select a file): %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="選擇聲道 (Select audio channel)"/>
<subsel name="sub_sel" title="選擇字幕 (Select subtitle)"/>
<chapsel name="chap_sel" title="選擇曲目 (Select chapter)"/>
<dvbsel name="dvb_sel" title="List of Channels ..."/>
<pt name="jump_to" title="跳至 (Jump to)" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="開啟 (Open)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="開啟檔案 (Open file)" ok="set_menu open_file"/>
      <e name="觀看電視 (Watch TV)" ok="set_menu tv_settings"/>
      <e name="Watch Digital TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Listen Radio ..." ok="set_menu radio_settings"/>
      <e name="播放DVD (Play DVD)" ok="play_dvd"/>
      <e name="播放VCD/XCD (Play VCD/XCD)" ok="play_vcd"/>
      <e name="播放音樂CD (Play Audio CD)" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio Stations ..." ok="set_menu radio_chan"/>
      <e name="Increase Radio Volume" ok="run 'amixer set Master 10%+'"/>
      <e name="Decrease Radio Volume" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="觀看電視 (Watch TV)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="TV Channels ..." ok="set_menu tv_chan"/>
      <e name="Composite Input" ok="loadfile tv://-1"/>
      <e name="S-VHS Input" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="電視訊號選擇 (TV Norm)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="recorder" title="Recorder Settings" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Status" prop="recorder-status"/>
      <e name="Current Profile" prop="recorder-profile"/>
      <e name="Record Path" prop="recorder-path"/>
      <e name="Start Recording" ok="record '%p'"/>
      <e name="Stop Recording" ok="record"/>
</cmdlist>

<cmdlist name="controls" title="控制 (Controls)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="暫停 (Pause)" ok="pause"/>
      <e name="停止 (Stop)" ok="quit"/>
      <e name="退片 (Eject)" ok="run /usr/bin/eject"/>
      <e name="字幕選擇 (Subtitle selection)" ok="set_menu sub_sel"/>
      <e name="聲道選擇 (Audio channel)" ok="set_menu audio_sel"/>
      <e name="曲目選擇 (Chapter selection)" ok="set_menu chap_sel"/>
      <e name="Recorder ..." ok="set_menu recorder"/>
      <e name="向前/向後 (Prev/Next)" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="跳至 (Jump to)" ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="外觀 (Aspect)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="圖片瀏灠速度 (Image show timeout)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Disable slide show" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Sleeptimer (time until shutdown)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="OFF (default)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="檔案過濾 (Files Filter)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="顯示全部檔案 (Display all Files)" ok="file_filter 0"/>
      <e name="僅顯示多媒體檔 (Display Media Files Only)" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="其它資訊 (info)">
      <e property="Version"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Stream Properties">
      <e property="Name"/>
      <e property="Video Codec"/>
      <e property="Video Bitrate"/>
      <e property="Resolution"/>
      <e property="Audio Codec"/>
      <e property="Audio Bitrate"/>
      <e property="Audio Samples"/>
      <e property="Title"/>
      <e property="Artist"/>
      <e property="Album"/>
      <e property="Year"/>
      <e property="Comment"/>
      <e property="Track"/>
      <e property="Genre"/>
</pref>

<cmdlist name="dvd_settings" title="DVD Playback Method" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Direct Playback" ok="run 'rm /var/dvdnav'"/>
      <e name="DVD Navigation Menu" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="subs_size" title="Subtitles size" ptr="<>" >
      <e name="Small" ok="run 'mp_set_option subfont-text-scale 2; echo quit > /var/mp_control'"/>
      <e name="Default" ok="run 'mp_set_option subfont-text-scale 3; echo quit > /var/mp_control'"/>
      <e name="Large" ok="run 'mp_set_option subfont-text-scale 4; echo quit > /var/mp_control'"/>
      <e name="Huge" ok="run 'mp_set_option subfont-text-scale 5; echo quit > /var/mp_control'"/>
      <e name="Giant" ok="run 'mp_set_option subfont-text-scale 6; echo quit > /var/mp_control'"/>
</cmdlist>

<cmdlist name="options" title="選項 (Options)" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="外觀設定 (Aspect)" ok="set_menu aspect"/>
      <e name="訊號選擇 (TV Norm)" ok="set_menu tv_norm"/>
      <e name="TV-Out切換 (Switch TV-Out)" ok="run /usr/bin/tvswitch"/>
      <e name="垂直同步切換 (Switch Vertical Sync)" ok="switch_vsync"/>
      <e name="Subtitles size ..." ok="set_menu subs_size"/>
      <e name="圖片瀏灠速度 (Image show timeout)" ok="set_menu view_img_timeout"/>
      <e name="Set Sleeptimer ..." ok="set_menu view_sleeptimer"/>
      <e name="Reset file open path" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Autoplay mode ..." ok="set_menu autoplay_mode"/>
      <e name="檔案過濾 (Files Filter)" ok="set_menu filter"/>
      <e name="其它資訊 (Info)" ok="set_menu info"/>
      <e name="Stream Properties ..." ok="set_menu properties"/>
      <e name="Set Recording Profile ..." ok="set_menu profile_sel"/>
      <e name="DVD Settings ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="中文GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="開啟 (Open)" ok="set_menu open"/>
      <e name="控制 (Control)" ok="set_menu controls"/>
      <e name="選項 (Options)" ok="set_menu options"/>
      <e name="求助 (Help)" ok="set_menu help"/>
      <e name="離開 (Quit)" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Autoplay Mode" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Autoplay Enable" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Autoplay Disable" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio off" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configure radio ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Manual Tune" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Seek station +" ok="run 'digiradio -c seek+'"/>
      <e name="Seek station -" ok="run 'digiradio -c seek-'"/>
      <e name="Fine tune +" ok="run 'digiradio -c fine+'"/>
      <e name="Fine tune -" ok="run 'digiradio -c fine-'"/>
      <e name="Save Channel ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Manage Channels" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Store current frequency" ok="run 'digiradio -c prog'"/>
      <e name="Select channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirm store" ok="run 'digiradio -c store'"/>
      <e name="Cancel store" ok="run 'digiradio -c cancel'"/>
</cmdlist>
