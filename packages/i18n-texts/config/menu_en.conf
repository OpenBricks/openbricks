<filesel name="open_file" title="Select a file: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u'" auto-close="yes"/>
<audiosel name="audio_sel" title="Select audio channel"/>
<subsel name="sub_sel" title="Select subtitle"/>
<chapsel name="chap_sel" title="Select chapter"/>
<dvbsel name="dvb_sel" title="List of Channels ..."/>
<pt name="jump_to" title="Playlist" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Open" ptr="<>" >
      <e name="Open file ..." ok="set_menu open_file"/>
      <e name="Watch TV" ok="set_menu tv_settings"/>
      <e name="Watch Digital TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Listen Radio ..." ok="set_menu radio_settings"/>
      <e name="Play DVD" ok="play_dvd"/>
      <e name="Play VCD / XCD" ok="play_vcd"/>
      <e name="Play Audio CD" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="<>" >
      <e name="Radio Stations ..." ok="set_menu radio_chan"/>
      <e name="Increase Radio Volume" ok="run 'amixer set Master 10%+'"/>
      <e name="Decrease Radio Volume" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Watch TV" ptr="<>" >
      <e name="TV Channels ..." ok="set_menu tv_chan"/>
      <e name="Composite Input" ok="loadfile tv://-1"/>
      <e name="S-VHS Input" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Norm" ptr="<>" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="recorder" title="Recorder Settings" ptr="<>" >
      <e name="Status" prop="recorder-status"/>
      <e name="Current Profile" prop="recorder-profile"/>
      <e name="Record Path" prop="recorder-path"/>
      <e name="Start Recording" ok="record '%p'"/>
      <e name="Stop Recording" ok="record"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="<>" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Eject" ok="run /usr/bin/eject"/>
      <e name="Subtitle selection ..." ok="set_menu sub_sel"/>
      <e name="Audio channel ..." ok="set_menu audio_sel"/>
      <e name="Chapter selection ..." ok="set_menu chap_sel"/>
      <e name="Recorder ..." ok="set_menu recorder"/>
      <e name="Prev/Next" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Playlist ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Image show timeout" ptr="<>" >
      <e name="Disable slide show" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Sleeptimer (time until shutdown)" ptr="<>" >
      <e name="OFF (default)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Files Filter" ptr="<>" >
      <e name="Display all Files" ok="file_filter 0"/>
      <e name="Display Media Files Only" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
      <e name="mac"/>
</pref>

<pref name="properties" title="Stream Properties">
      <e name="name"/>
      <e name="Video Codec"/>
      <e name="Video Bitrate"/>
      <e name="Resolution"/>
      <e name="Audio Codec"/>
      <e name="Audio Bitrate"/>
      <e name="Audio Samples"/>
      <e name="Title"/>
      <e name="Artist"/>
      <e name="Album"/>
      <e name="Year"/>
      <e name="Comment"/>
      <e name="Track"/>
      <e name="Genre"/>
</pref>

<cmdlist name="dvd_settings" title="DVD Playback Method" ptr="<>" >
      <e name="Direct Playback" ok="run 'rm /var/dvdnav'"/>
      <e name="DVD Navigation Menu" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="options" title="Options" ptr="<>" >
      <e name="Aspect ..." ok="set_menu aspect"/>
      <e name="TV Norm ..." ok="set_menu tv_norm"/>
      <e name="Switch TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Switch Vertical Sync" ok="switch_vsync"/>
      <e name="Image show timeout ..." ok="set_menu view_img_timeout"/>
      <e name="Set Sleeptimer ..." ok="set_menu view_sleeptimer"/>
      <e name="Reset file open path" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Autoplay mode ..." ok="set_menu autoplay_mode"/>
      <e name="Files Filter ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
      <e name="Stream Properties ..." ok="set_menu properties"/>
      <e name="Set Recording Profile ..." ok="set_menu profile_sel"/>
      <e name="DVD Settings ..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Open" ok="set_menu open"/>
      <e name="Controls" ok="set_menu controls"/>
      <e name="Options" ok="set_menu options"/>
      <e name="Help" ok="set_menu help"/>
      <e name="Quit" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Autoplay Mode" ptr="<>" >
      <e name="Autoplay Enable" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Autoplay Disable" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="<>" >
      <e name="Radio off" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configure radio ..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Manual Tune" ptr="<>" >
      <e name="Seek station +" ok="run 'digiradio -c seek+'"/>
      <e name="Seek station -" ok="run 'digiradio -c seek-'"/>
      <e name="Fine tune +" ok="run 'digiradio -c fine+'"/>
      <e name="Fine tune -" ok="run 'digiradio -c fine-'"/>
      <e name="Save Channel ..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Manage Channels" ptr="<>" >
      <e name="Store current frequency" ok="run 'digiradio -c prog'"/>
      <e name="Select channel -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirm store" ok="run 'digiradio -c store'"/>
      <e name="Cancel store" ok="run 'digiradio -c cancel'"/>
</cmdlist>
