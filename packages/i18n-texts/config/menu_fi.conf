<filesel name="open_file" title="Valitse tiedost: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l'" auto-close="yes"/>
<audiosel name="audio_sel" title="Valitse äänikanava"/>
<subsel name="sub_sel" title="Valitse tekstitys"/>
<chapsel name="chap_sel" title="Valitse kappale"/>
<pt name="jump_to" title="Siirry kohtaan" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Tervetuloa MPlayeriin</console>

<cmdlist name="open" title="Avaa" ptr="<>" >
      <e name="Avaa tiedosto ..." ok="set_menu open_file"/>
      <e name="Katso TV:tä" ok="set_menu tv_settings"/>
      <e name="Listen Radio ..." ok="set_menu radio_settings"/>
      <e name="Toista DVD" ok="play_dvd hide_menu"/>
      <e name="Toista VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Toista musiikki-CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="<>" >
      <e name="Radio Stations ..." ok="set_menu radio_chan"/>
      <e name="Increase Radio Volume" ok="run 'amixer set Master 10%+'"/>
      <e name="Decrease Radio Volume" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Katso TV:tä" ptr="<>" >
      <e name="TV-kanavat ..." ok="set_menu tv_chan"/>
      <e name="Komposiittisisääntulo" ok="loadfile tv://-1"/>
      <e name="S-VHS -sisääntulo" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV-normi" ptr="<>" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Ohjaus" ptr="<>" >
      <e name="Tauko" ok="pause"/>
      <e name="Pysäytä" ok="quit"/>
      <e name="Poista CD" ok="run /usr/bin/eject"/>
      <e name="Kappalevalikko ..." ok="set_menu chap_sel"/>
      <e name="Edellinen/Seuraava" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Siirry kohtaan ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Kuvasuhde" ptr="<>" >
      <e name="Alkuperäinen" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Laajakangas" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Diaesityksen väliaika" ptr="<>" >
      <e name="Diaesitys pois käytöstä" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="filter" title="Tiedostojen suodin" ptr="<>" >
      <e name="Näytä kaikki tiedostot" ok="file_filter 0"/>
      <e name="Näytä vain mediatiedostot" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Asetukset" ptr="<>" >
      <e name="Kuvasuhde ..." ok="set_menu aspect"/>
      <e name="Äänikanava ..." ok="set_menu audio_sel"/>
      <e name="TV-normi ..." ok="set_menu tv_norm"/>
      <e name="Tekstityksen valinta ..." ok="set_menu sub_sel"/>
      <e name="Vaihda TV-ulostulo" ok="run /usr/bin/tvswitch"/>
      <e name="Vaihda pystytahdistus" ok="switch_vsync"/>
      <e name="Diaesityksen väliaika ..." ok="set_menu view_img_timeout"/>
      <e name="Tiedostojen suodin ..." ok="set_menu filter"/>
      <e name="Tietoja ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Avaa" ok="set_menu open"/>
      <e name="Ohjaus" ok="set_menu controls"/>
      <e name="Asetukset" ok="set_menu options"/>
      <e name="Ohje" ok="set_menu help"/>
      <e name="Poistu" ok="quit 166"/>
</cmdlist>
