[enna]
verbosity=warning
fullscreen=1
theme=default
engine=software_x11
idle_timeout=15
slideshow=15

music_ext=3gp,aac,ape,apl,flac,m4a,mac,mka,mp2,mp3,mp4,mpc,ogg,ra,wav,wma
video_ext=asf,avi,divx,dvr-ms,flv,m1v,m2v,m4p,m4v,mkv,mov,mp4,mp4v,mpe,mpeg,mpg,ogm,qt,rm,rmvb,swf,ts,vdr,vob,vro,wmv,y4m
photo_ext=jpg,jpeg,png,gif,tif,tiff,xpm

[mediaplayer]
type=mplayer
dvd_type=xine
tv_type=xine
video_out=auto
audio_out=auto
verbosity=warning

[localfiles]
display_home=false
path_music=file:///mnt,My Music,icon/favorite
path_music=file:///,Root,icon/favorite
path_video=file:///mnt,My Movies,icon/favorite
path_video=file:///,Root,icon/favorite
path_photo=file:///mnt,My Photos,icon/favorite
path_photo=file:///,Root,icon/favorite

[weather]
lang=en
unit=C

[media_db]
path=file:///tmp
verbosity=warning
parser_number=1
commit_interval=128
scan_loop=-1
scan_sleep=300
scan_priority=19

blacklist_keywords=0tv,1080p,2hd,720p,ac3,booya,caph,crimson,ctu,dimension,divx,dot,dsr,dvdrip,dvdscr,e7,etach,fov,fqm,hdq,hdtv,lol,mainevent,notv,orenji,pdtv,proper,pushercrew,repack,reseed,screencam,screener,sys,vtv,x264,xor,xvid,cdNUM,CDNUM,SExEP,sSEeEP,SSEEEP

grabber_number=2
decrapifier=1
grabber=allocine
grabber=amazon
grabber=chartlyrics
grabber=exif
grabber=ffmpeg
grabber=imdb
grabber=lastfm
grabber=local
grabber=lyricwiki
grabber=nfo
grabber=tmdb
grabber=tvdb
grabber=tvrage
