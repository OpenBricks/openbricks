description  "setup alsa (especially the mixer config)"
author       "OpenBricks"

start on started modules and started persistent-data
task

pre-start script
  . /etc/funcs

  make_persistent file /etc/audio /var/data/config/audio
  make_persistent file /etc/asound.conf /var/data/config/asound.conf

  # include audio configuration file
  . /etc/audio

  [ ! -e /etc/asound.conf ] && echo "" > /etc/asound.conf

  mixer() {
    parm=${3:-on}
    amixer -c $ALSA_CARD sset "$1" "$2" $parm || true
    amixer -c $ALSA_CARD sset "$1" $parm || true
  }

  card() {
    amixer -c $ALSA_CARD cset "name=$1" "$2" || true
  }

  # set alsa channel mode (6ch, 4ch, 2ch)
  mixer 'Channel Mode' "${CHANNELS}ch"

  # set common mixer params
  mixer Master 90%
  mixer 'Master Front' 90%
  mixer Front 90%
  mixer PCM 90%
  mixer Synth 90%
  # mute CD, since using digital audio instead
  mixer CD 0% mute
  # Only unmute Line and Aux if they are possibly used.
  if [ -e /var/tvcard -o -e /var/dvbcard -o -e /var/digimatrix ]; then
    mixer Line 90%
    mixer Aux 90%
  else
    mixer Line 0% mute
    mixer Aux 0% mute
  fi
  # mute mic
  mixer Mic 0% mute
  # ESS 1969 chipset has 2 PCM channels
  mixer PCM,1 90%
  # Trident/YMFPCI/emu10k1
  mixer Wave 100%
  mixer Music 100%
  mixer AC97 100%
  mixer Surround 90%
  mixer 'Surround Digital' 90%
  mixer 'Wave Surround' 90%
  if [ "$CHANNELS" = 6 ]; then
    mixer 'Duplicate Front' 0% off
  else
    mixer 'Duplicate Front' 90%
  fi
  mixer 'Sigmatel 4-Speaker Stereo' 90%
  # CS4237B chipset:
  mixer 'Master Digital' 90%
  # DRC
  mixer 'Dynamic Range Compression' 90%
  # Envy24 chips with analog outs
  mixer DAC 90%
  mixer DAC,0 90%
  mixer DAC,1 90%
  # some notebooks use headphone instead of master
  mixer Headphone 90%
  mixer 'Internal Speaker' 75%
  mixer Playback 100%

  mixer Center 90%
  mixer LFE 90%
  mixer Center/LFE 90%

  # Required for newer Via hardware
  mixer 'VIA DXS,0' 80%
  mixer 'VIA DXS,1' 80%
  mixer 'VIA DXS,2' 80%
  mixer 'VIA DXS,3' 80%

  # Intel P4P800-MX  (Ubuntu bug #5813)
  mixer 'Master Playback Switch' on

  # Required at least for Via 823x hardware on DFI K8M800-MLVF Mobo
  mixer 'IEC958 Capture Monitor' 0% off

  # Required on some notebooks with ICH4:
  mixer 'Headphone Jack Sense' 0% off
  mixer 'Line Jack Sense' 0% off

  # Required on some notebooks with ICH7:
  mixer LineOut 90%
  mixer iSpeaker on

  # Required on some Vaio notebooks (B3XP):
  mixer 'External Amplifier' 0% mute

  # Required for either Analog or Digital output
  mixer 'SB Live Analog/Digital Output Jack' $SBL_AUDIGY
  mixer 'Audigy Analog/Digital Output Jack' $SBL_AUDIGY

  # Required for IGEPv2 board
  if grep -q 'IGEP v2 board' /proc/cpuinfo; then
    mixer 'HeadsetL Mixer AudioL2' on
    mixer 'HeadsetR Mixer AudioR2' on
    mixer 'Headset' 90% 
  fi

  # Required for Beagleboard
  if grep -q 'OMAP3 Beagle Board' /proc/cpuinfo; then    
    amixer sset 'DAC2 Analog' 12       
    amixer sset 'DAC2 Digital Coarse' 0
    amixer sset 'DAC2 Digital Fine' 63
  fi 

  # Required for PandaBoard
  if grep -q 'OMAP4430 Panda Board' /proc/cpuinfo; then
    # Handsfree
    card 'Handsfree Playback Volume' 15
    card 'HF Left Playback' 1
    card 'HF Right Playback' 1
    card 'DL2 Mixer Multimedia' 1
    card 'DL2 Media Playback Volume' 110
    card 'DL2 Mixer Tones' 1
    card 'DL2 Tones Playback Volume' 110
    card 'DL2 Mixer Voice' 1
    card 'DL2 Voice Playback Volume' 110

    # Headset
    card 'Earphone Driver Switch' 0
    card 'Earphone Playback Volume' 0
    card 'HS Left Playback' 1
    card 'HS Right Playback' 1
    card 'Headset Playback Volume' 10
    card 'Sidetone Mixer Playback' 1
    card 'SDT DL Volume' 120
    card 'DL1 PDM Switch' 1
    card 'DL1 Mixer Multimedia' 1
    card 'DL1 Media Playback Volume' 110
    card 'DL1 Mixer Tones' 1
    card 'DL1 Tones Playback Volume' 110
    card 'DL1 Mixer Voice' 1
    card 'DL1 Voice Playback Volume' 110

    # Capture
    card 'Analog Right Capture Route' 0
    card 'Analog Left Capture Route' 0
    card 'Capture Preamplifier Volume' 1
    card 'Capture Volume' 4
    # MM_UL2
    card 'MUX_UL00' 10
    card 'MUX_UL01' 9
    card 'MUX_UL10' 10
    card 'MUX_UL11' 9
    card 'AMIC_UL PDM Switch' 1
    #VX_UL
    card 'MUX_VX0' 10
    card 'MUX_VX1' 9
    card 'Voice Capture Mixer Capture' 1

    # Check for analog or HDMI Output
    if [ "$SOUNDCARD_MODE" = hdmi ]; then
      echo "" >> /etc/asound.conf
      echo "pcm.!default { type hw card 0 device 7 }" >> /etc/asound.conf
    else
      sed -i 's%pcm.*default.*%%' >> /etc/asound.conf
    fi
  fi

  # set digital output mixer params
  if [ "$SOUNDCARD_MODE" = digital -o "$SOUNDCARD_MODE" = hdmi ]; then
    mixer 'IEC958,0' 90% on
    mixer 'IEC958,1' 90% on
    mixer 'IEC958 Output' 90%
    mixer 'IEC958 Playback AC97-SPSA' $AC97_SPSA
    mixer 'IEC958 Coaxial' 90%
    mixer 'IEC958 LiveDrive' 90%
    mixer 'IEC958 Optical Raw' 90%
    mixer 'SPDIF Out' 90%
    mixer 'SPDIF Front' 90%
    mixer 'SPDIF Rear' 90%
    mixer 'SPDIF Center/LFE' 90%
    mixer 'Master Digital' 80%
  else
    mixer 'SPDIF Out' 0% off
    mixer 'Analog Front' 90%
    mixer 'Analog Rear' 90%
    mixer 'Analog Center/LFE' 90%
  fi

  exit 0
end script

script
end script
