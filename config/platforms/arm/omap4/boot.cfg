setenv openbricks-args "console=ttyO2,115200n8 root=/dev/mmcblk0p2 init=/linuxrc rw rootwait lang=en keymap=qwerty remote=default_remote receiver=default_receiver hdtv"
setenv omap-args "vram=32M mem=460M@0x80000000 mem=256M@0xA0000000"
setenv bootargs "${openbricks-args} ${omap-args}"
fatload mmc 0:1 0x80300000 uImage
bootm 0x80300000
