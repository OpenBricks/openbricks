setenv openbricks-args "console=ttyO2,115200n8 root=/dev/mmcblk0p2 rootwait"
setenv omap-args "vram=32M mem=460M@0x80000000 mem=256M@0xA0000000"
setenv omap-display-args "consoleblank=0 omapdss.def_disp=hdmi"
setenv bootargs "${openbricks-args} ${omap-args} ${omap-display-args}"
fatload mmc 0:1 0x80300000 uImage
bootm 0x80300000

