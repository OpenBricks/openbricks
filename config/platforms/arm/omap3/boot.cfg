setenv openbricks-args "console=ttyS2,115200n8 root=/dev/mmcblk0p2 rw rootwait init=/linuxrc lang=en keymap=qwerty remote=default_remote receiver=default_receiver hdtv"
setenv omap-args "omapfb.mode=dvi:1280x720MR-32@60 omapfb.vram=0:8M,1:4M mem=442M"
setenv bootargs "${openbricks-args} ${omap-args}"
fatload mmc 0:1 80100000 uImage
bootm 80100000
